{% extends "base.html" %}

{% block content %}
<div class="container d-flex align-items-center justify-content-center" style="min-height: 80vh;">
    <div class="glass-card p-5 col-md-6 col-lg-5">
        <div class="text-center mb-4">
            <h2 class="fw-bold">Set New Password</h2>
            <p class="text-muted">Please enter your new password below.</p>
        </div>

        <form method="POST">
            <div class="mb-3">
                <label class="form-label text-muted small text-uppercase fw-bold">New Password</label>
                <input type="password" class="form-control" name="password" required>
            </div>
            <div class="mb-4">
                <label class="form-label text-muted small text-uppercase fw-bold">Confirm Password</label>
                <input type="password" class="form-control" name="confirm_password" required>
            </div>
            
            <button type="submit" class="btn btn-primary w-100">Reset Password</button>
        </form>
    </div>
</div>
{% endblock %}
