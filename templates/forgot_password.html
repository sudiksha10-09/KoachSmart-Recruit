{% extends "base.html" %}

{% block content %}
<div class="container d-flex align-items-center justify-content-center" style="min-height: 80vh;">
    <div class="glass-card p-5 col-md-6 col-lg-5">
        <div class="text-center mb-4">
            <i class="fas fa-lock text-primary mb-3" style="font-size: 3rem;"></i>
            <h2 class="fw-bold">Forgot Password?</h2>
            <p class="text-muted">Enter your email and we'll send you a link to reset your password.</p>
        </div>

        <form method="POST">
            <div class="mb-4">
                <label class="form-label text-muted small text-uppercase fw-bold">Email Address</label>
                <input type="email" class="form-control" name="email" placeholder="name@example.com" required>
            </div>
            
            <button type="submit" class="btn btn-primary w-100 mb-3">Send Reset Link</button>
            
            <div class="text-center">
                <a href="{{ url_for('login') }}" class="text-muted small text-decoration-none">
                    <i class="fas fa-arrow-left me-1"></i> Back to Login
                </a>
            </div>
        </form>
    </div>
</div>
{% endblock %}
